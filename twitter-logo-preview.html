<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1x Logo Preview</title>
    <style>
        @font-face {
            font-family: 'BaselGrotesk-Regular';
            src: url('https://nillion.com/wp-content/themes/nillion/assets/fonts/BaselGrotesk-Regular.woff') format('woff'),
                 url('https://nillion.com/wp-content/themes/nillion/assets/fonts/BaselGrotesk-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'TWKEverett-Regular';
            src: url('https://nillion.com/wp-content/themes/nillion/assets/fonts/TWKEverett-Regular.woff') format('woff'),
                 url('https://nillion.com/wp-content/themes/nillion/assets/fonts/TWKEverett-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'TWKEverettMono-Regular';
            src: url('https://nillion.com/wp-content/themes/nillion/assets/fonts/TWKEverettMono-Regular.woff') format('woff'),
                 url('https://nillion.com/wp-content/themes/nillion/assets/fonts/TWKEverettMono-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --accent-orange: #FF4D00;
            --white-15: rgba(255, 255, 255, 0.15);
            --white-25: rgba(255, 255, 255, 0.25);
            --white-40: rgba(255, 255, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            gap: 40px;
            padding: 40px;
        }

        .container {
            width: 500px;
            height: 500px;
            position: relative;
            background: #000000;
            overflow: hidden;
            flex-shrink: 0;
        }

        /* Particle based grain texture - white particles on black background */
        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            opacity: 1;
            z-index: 1;
            pointer-events: none;
        }

        /* r1x Logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            box-sizing: border-box;
        }

        .logo-background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 1;
            pointer-events: none;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1); /* Make SVG white */
            position: relative;
            z-index: 2;
        }

        /* Twitter Banner */
        .banner-container {
            width: 1500px;
            height: 500px;
            position: relative;
            background: #000000;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid var(--white-15);
        }

        /* Fine grain pattern mesh covering entire banner - particle based */
        .banner-text-mesh {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(255,255,255,0.4) 0.8px, transparent 0.8px),
                radial-gradient(circle at 8px 5px, rgba(255,255,255,0.35) 0.7px, transparent 0.7px),
                radial-gradient(circle at 15px 12px, rgba(255,255,255,0.3) 0.9px, transparent 0.9px),
                radial-gradient(circle at 22px 8px, rgba(255,255,255,0.38) 0.6px, transparent 0.6px),
                radial-gradient(circle at 28px 18px, rgba(255,255,255,0.32) 0.85px, transparent 0.85px),
                radial-gradient(circle at 35px 14px, rgba(255,255,255,0.36) 0.75px, transparent 0.75px),
                radial-gradient(circle at 42px 25px, rgba(255,255,255,0.33) 0.8px, transparent 0.8px),
                radial-gradient(circle at 48px 19px, rgba(255,255,255,0.37) 0.7px, transparent 0.7px),
                radial-gradient(circle at 55px 31px, rgba(255,255,255,0.31) 0.9px, transparent 0.9px),
                radial-gradient(circle at 62px 24px, rgba(255,255,255,0.34) 0.65px, transparent 0.65px),
                radial-gradient(circle at 68px 38px, rgba(255,255,255,0.32) 0.8px, transparent 0.8px),
                radial-gradient(circle at 75px 29px, rgba(255,255,255,0.35) 0.75px, transparent 0.75px),
                radial-gradient(circle at 82px 42px, rgba(255,255,255,0.33) 0.7px, transparent 0.7px),
                radial-gradient(circle at 88px 35px, rgba(255,255,255,0.36) 0.85px, transparent 0.85px),
                radial-gradient(circle at 95px 47px, rgba(255,255,255,0.3) 0.8px, transparent 0.8px);
            background-size: 
                8px 8px,
                9px 9px,
                10px 10px,
                8px 8px,
                9px 9px,
                10px 10px,
                8px 8px,
                9px 9px,
                10px 10px,
                8px 8px,
                9px 9px,
                10px 10px,
                8px 8px,
                9px 9px,
                10px 10px;
            opacity: 1;
            /* Fade effect that disappears near borders */
            mask-image: radial-gradient(ellipse at center, rgba(0,0,0,0) 25%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.7) 55%, rgba(0,0,0,1) 70%, rgba(0,0,0,0.9) 80%, rgba(0,0,0,0.6) 88%, rgba(0,0,0,0.3) 95%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(ellipse at center, rgba(0,0,0,0) 25%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.7) 55%, rgba(0,0,0,1) 70%, rgba(0,0,0,0.9) 80%, rgba(0,0,0,0.6) 88%, rgba(0,0,0,0.3) 95%, rgba(0,0,0,0) 100%);
            pointer-events: none;
        }

        /* Diagonal grid */
        .banner-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 79px,
                    var(--white-15) 79px,
                    var(--white-15) 80px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 79px,
                    var(--white-15) 79px,
                    var(--white-15) 80px
                );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        /* r1x labs text */
        .banner-text-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .banner-text {
            color: #ffffff;
            font-size: 64px;
            font-weight: 400;
            letter-spacing: 4px;
            font-family: 'TWKEverett-Regular', sans-serif;
            padding: 16px 24px;
            text-transform: uppercase;
            position: relative;
            border: 2px solid #FF4D00;
        }

        .banner-text-accent {
            color: #FF4D00;
        }

        /* Binary code top left horizontal */
        .banner-binary-line {
            position: absolute;
            left: 60px;
            top: 40px;
            z-index: 10;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            backdrop-filter: blur(4px);
        }

        .banner-binary-char {
            font-family: 'TWKEverettMono-Regular', monospace;
            font-size: 12px;
            color: var(--white-40);
            line-height: 1;
            letter-spacing: 0;
            margin: 0;
        }

        /* Pattern squares bottom right */
        .banner-squares {
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .banner-square-row {
            display: flex;
            gap: 4px;
        }

        .banner-square {
            width: 32px;
            height: 32px;
            border: 1px solid var(--white-25);
        }

        .banner-square-white {
            background: rgba(255, 255, 255, 0.1);
        }

        .banner-square-black {
            background: rgba(0, 0, 0, 0.3);
        }

        /* Vignette effect on banner corners */
        .banner-vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.3) 70%, rgba(0,0,0,0.7) 100%);
        }

        /* Surface reflection */
        .banner-reflection {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.03) 0%, transparent 100%);
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>

                <div class="banner-square banner-square-black"></div>

                <div class="banner-square banner-square-white"></div>
