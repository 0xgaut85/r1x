<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r1x Logo Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .container {
            width: 500px;
            height: 500px;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        /* Heavy grain texture with very thin dots */
        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 0.5px, transparent 0),
                radial-gradient(circle at 3px 3px, rgba(255,255,255,0.12) 0.5px, transparent 0),
                radial-gradient(circle at 5px 5px, rgba(255,255,255,0.1) 0.5px, transparent 0),
                radial-gradient(circle at 7px 7px, rgba(255,255,255,0.08) 0.5px, transparent 0),
                radial-gradient(circle at 9px 9px, rgba(255,255,255,0.06) 0.5px, transparent 0),
                radial-gradient(circle at 11px 11px, rgba(255,255,255,0.04) 0.5px, transparent 0);
            background-size: 
                2px 2px,
                4px 4px,
                6px 6px,
                8px 8px,
                10px 10px,
                12px 12px;
            opacity: 0.9;
            z-index: 1;
        }

        /* Gradient at top-left corner */
        .gradient-top-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at top left, rgba(255, 77, 0, 0.4) 0%, rgba(255, 77, 0, 0.1) 50%, transparent 100%);
            z-index: 2;
        }

        /* Gradient at top-right corner */
        .gradient-top-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at top right, rgba(255, 77, 0, 0.4) 0%, rgba(255, 77, 0, 0.1) 50%, transparent 100%);
            z-index: 2;
        }

        /* Gradient at bottom-left corner */
        .gradient-bottom-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at bottom left, rgba(255, 77, 0, 0.4) 0%, rgba(255, 77, 0, 0.1) 50%, transparent 100%);
            z-index: 2;
        }

        /* Gradient at bottom-right corner */
        .gradient-bottom-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at bottom right, rgba(255, 77, 0, 0.4) 0%, rgba(255, 77, 0, 0.1) 50%, transparent 100%);
            z-index: 2;
        }

        /* r1x Logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 77, 0, 0.5));
        }

        /* Additional grain overlay for more intensity */
        .grain-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='4' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
            opacity: 0.3;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heavy grain texture -->
        <div class="grain"></div>
        <div class="grain-overlay"></div>
        
        <!-- Gradients at each corner -->
        <div class="gradient-top-left"></div>
        <div class="gradient-top-right"></div>
        <div class="gradient-bottom-left"></div>
        <div class="gradient-bottom-right"></div>
        
        <!-- r1x Logo -->
        <div class="logo-container">
            <img src="/logosvg.svg" alt="r1x Logo" class="logo" />
        </div>
    </div>
</body>
</html>
